version: '3.8'

services:
 
  frontend:
    build:
      context: ./frontend
    container_name: frontend-container
    networks:
      - my-network
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend 
      - /frontend/node_modules 
    environment:
      - CHOKIDAR_USEPOLLING=true 
      - WDS_SOCKET_PORT=3000  
    stdin_open: true
    tty: true

  parser:
    build:
      context: ./parser
    container_name: parser-container
    networks:
      - my-network
    ports:
      - "5000:5000"
    volumes:
      - ./parser:/parser
    stdin_open: true
    tty: true

  mysql:
    build:
      context: ./mysql
    container_name: mysql-container
    networks:
      - my-network
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      
networks:
  my-network:
    driver: bridge

volumes:
  mysql_data:
